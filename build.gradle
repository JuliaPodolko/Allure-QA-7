plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'com.codeborne:selenide:6.6.3'
    testImplementation 'io.qameta.allure:allure-selenide:2.17.3'
}

allure {
    report {
        version.set("2.17.3") //версия Аллюра
    }
    adapter {
        aspectjWeaver.set(true) //@Step
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3") //версия Junit5
            }
        }

    }
}

test {
    useJUnitPlatform()
}
compileJava {
    options.encoding='UTF-8'
}
compileTestJava {
    options.encoding='UTF-8'
}